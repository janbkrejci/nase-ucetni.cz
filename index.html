<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naše Účetní - Prezentace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen flex flex-col">

    <header class="bg-white border-b border-slate-200 py-8 shadow-sm">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold text-slate-800 mb-2">Naše Účetní</h1>
            <p class="text-slate-600 text-lg">Rozcestník k prezentacím a materiálům</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-12 max-w-4xl">
        <!-- Záložky -->
        <div class="flex space-x-1 border-b border-slate-200 mb-8">
            <button id="btn-public" onclick="setTab('public')" class="px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-orange-500 text-orange-600">
                Veřejné materiály
            </button>
            <button id="btn-restricted" onclick="setTab('restricted')" class="px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-transparent text-slate-500 hover:text-slate-700">
                Omezený přístup
            </button>
        </div>

        <!-- Filtry (dynamické) -->
        <div id="category-filters" class="flex flex-wrap gap-2 mb-8">
            <!-- Vygenerováno JS -->
        </div>

        <div class="grid gap-6 md:grid-cols-2" id="resource-grid">
            <!-- Obsah bude vygenerován JavaScriptem -->
        </div>
    </main>

    <footer class="py-8 border-t border-slate-200 bg-white">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            &copy; 2026 <a href="mailto:jaroslava.krejci@tailorservices.com" class="hover:text-slate-800 transition-colors">jaroslava.krejci@tailorservices.com</a> | Všechna práva vyhrazena.
        </div>
    </footer>

    <script>
        // --- DATA ---
        const resources = [
            {
                title: "Opakování základů",
                description: "Aktiva, pasiva, náklady, výnosy, rozvaha, výkaz zisku a ztráty",
                type: "presentation",
                category: ["Účetnictví"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQDGpUJDPDZPQ6utyY1vwOj0AXNkVgzdvkrMCeiQvT8rSLc?e=X33HMK"
            },
            {
                title: "Zúčtovací vztahy",
                description: "Závazky, pohledávky, zálohy, zápočty",
                type: "presentation",
                category: ["Účetnictví"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQAUkI2XhGN6RK4qG_zI0TXhAZ0JYqMLVYEo29QRcFS54C0?e=pXaHxU"
            },
            {
                title: "Reklamace",
                description: "Jak naložit s nekompletní dodávkou zboží",
                type: "presentation",
                category: ["Účetnictví"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQATfqhYSh7ZTaovI7WaQO2hARgoiQsuG882ZGoLFEKU_uU?e=yJgs2r"
            },
            {
                title: "Cestovní náhrady",
                description: "Druhy náhrad při tuzemské a zahraniční pracovní cestě",
                type: "presentation",
                category: ["Účetnictví", "Mzdy"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQCCo-xpKFElSbljVxaePOVPAejrdstBoA859hBdWoPNUAk?e=COq5Re"
            },
            {
                title: "Přechodné účty aktiv a pasiv",
                description: "Časové rozlišení",
                type: "presentation",
                category: ["Účetnictví"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQD4hg7O-997Qa_KMpJ4QSMWAcMpfLcrXKjAmCKT-qJmZVY?e=5GTQgw"
            },
            {
                title: "Srážky",
                description: "Nezabavitelné minimum, srážky, exekuce",
                type: "presentation",
                category: ["Mzdy"],
                access: "public",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQBS3jsMgfgZTIT3VnZ3GF4QAXFvDwD7tyvJR4rG6TWsBAs?e=JYQVPe"
            },
            {
                title: "Srážky - příklady",
                description: "Řešené příklady exekučních srážek",
                type: "presentation",
                category: ["Mzdy"],
                access: "restricted",
                url: "https://1drv.ms/p/c/781cf7d0d31dc2a5/IQDxR4IbDnQqTKrvPUL7XnJZAQoO44ru-3IVYSOCdZma4Q4?e=QUGeaa"
            }
        ];

        // --- STAV APLIKACE ---
        let currentTab = 'public';
        let currentCategory = 'all';

        // --- KONFIGURACE TYPŮ ---
        const typeConfig = {
            presentation: {
                label: "Prezentace",
                wrapperClass: "bg-orange-50 text-orange-600 group-hover:bg-orange-600 group-hover:text-white",
                titleHoverClass: "group-hover:text-orange-600",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M5 4h14v12H5z" />
                       </svg>`
            },
            default: {
                label: "Dokument",
                wrapperClass: "bg-slate-100 text-slate-600 group-hover:bg-slate-600 group-hover:text-white",
                titleHoverClass: "group-hover:text-slate-600",
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                       </svg>`
            }
        };

        // --- UI LOGIKA ---
        function setTab(tab) {
            currentTab = tab;
            currentCategory = 'all';
            
            // Update UI tabs styling
            const publicBtn = document.getElementById('btn-public');
            const restrictedBtn = document.getElementById('btn-restricted');
            
            if (tab === 'public') {
                publicBtn.className = "px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-orange-500 text-orange-600";
                restrictedBtn.className = "px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-transparent text-slate-500 hover:text-slate-700";
            } else {
                restrictedBtn.className = "px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-orange-500 text-orange-600";
                publicBtn.className = "px-6 py-3 text-sm font-semibold border-b-2 transition-colors duration-200 border-transparent text-slate-500 hover:text-slate-700";
            }

            renderFilters();
            renderResources();
        }

        function setCategory(category) {
            currentCategory = category;
            renderFilters();
            renderResources();
        }

        function renderFilters() {
            const container = document.getElementById('category-filters');
            const tabResources = resources.filter(r => r.access === currentTab);
            const categories = ['all', ...new Set(tabResources.flatMap(r => r.category))];
            
            container.innerHTML = categories.map(cat => {
                const isActive = currentCategory === cat;
                const label = cat === 'all' ? 'Vše' : cat;
                return `
                    <button 
                        onclick="setCategory(\'${cat}\')"
                        class="px-4 py-1.5 rounded-full text-xs font-medium transition-all ${
                            isActive 
                            ? 'bg-slate-800 text-white shadow-sm' 
                            : 'bg-white border border-slate-200 text-slate-600 hover:border-slate-300'
                        }"
                    >
                        ${label}
                    </button>
                `;
            }).join('');
        }

        function renderResources() {
            const container = document.getElementById('resource-grid');
            const filtered = resources.filter(item => 
                item.access === currentTab && 
                (currentCategory === 'all' || item.category.includes(currentCategory))
            );

            let htmlContent = filtered.map(item => {
                const config = typeConfig[item.type] || typeConfig.default;
                const categoryBadges = item.category.map(cat => 
                    `<span class="inline-block bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded-full mt-1 font-medium mr-1">${cat}</span>`
                ).join('');
                
                return `
                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="group block p-6 bg-white border border-slate-200 rounded-xl shadow-sm hover:shadow-md hover:border-orange-300 transition-all duration-200">
                    <div class="flex justify-between items-start mb-4">
                        <div class="p-3 rounded-lg transition-colors ${config.wrapperClass}">
                            ${config.icon}
                        </div>
                        <div class="text-right">
                            <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider block">${config.label}</span>
                            <div class="flex flex-wrap justify-end gap-1 mt-1">
                                ${categoryBadges}
                            </div>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2 transition-colors ${config.titleHoverClass}">${item.title}</h3>
                    <p class="text-slate-600 mb-4 text-sm leading-relaxed">${item.description}</p>
                    <div class="flex items-center text-slate-400 font-semibold text-sm group-hover:text-slate-600 transition-colors">
                        Otevřít
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                        </svg>
                    </div>
                </a>
                `;
            }).join('');

            // Vždy zobrazit "připravujeme" placeholder
            htmlContent += `
            <div class="border-2 border-dashed border-slate-200 rounded-xl flex items-center justify-center p-12 text-slate-400 italic text-center min-h-[200px]">
                Další materiály budou doplněny brzy...
            </div>
            `;

            container.innerHTML = htmlContent;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFilters();
            renderResources();
        });
    </script>
</body>
</html>
